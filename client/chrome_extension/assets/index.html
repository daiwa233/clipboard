<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .wrapper{
        width: 400px;
        min-height: 300px;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center; 
        padding: 20px;
        margin: 0 auto; 
        box-shadow: 0 4px 8px 6px rgba(7,17,27,.06);
      }
      form{
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 25px;
      }
      .bg-danger{
        padding: 10px;
        font-size: 12px;
        border-radius: 2px;
      }
      .center{
        text-align: center;
      }
      .content-body{
        padding-top: 50px;
      }
      .config-btn{
        position: absolute;
        right: 0;
        top: 10px;
      }
      .config-btn span{
        cursor: pointer;
      }
      .hightlight{
        padding: .1rem .2rem;
        background: rgba(27,31,35,.05);
        color: #f47466;
        word-wrap: break-word;
        font-size: 16px;
      }
      .negative-margin{
        margin-left: -80px;
      }
      #back{
        position: absolute;
        left: 10px;
        top: 10px;
        cursor: pointer; 
      }
      .view-title{
        position: fixed;
        left: 50%;
        top:10px;
        transform: translateX(-50%);
      }
    </style>
</head>

<body>
  <div id="app">
    
  </div>
  </div>
  <template id="home">
    <div class="wrapper">
      <div class="content">
        <p class="negative-margin">选择一个要使用的云存储空间:</p>
      <div id="zone-group">
        <button class="btn btn-info btn-lg btn-block" data-type="qiniu">七牛云</button>
      </div>
    </div>
  </template>
  <template id="qiniu-info-view">
    <div class="wrapper">
      <div id="back" class="btn-link">
        <span class="glyphicon glyphicon-menu-left"></span>
        <span>返回</span>
      </div>
      <form id="init-post">
        <p class="hidden bg-danger" id="message"></p>
        <div class="form-group">
          <label for="access">accessKey</label>
          <input type="password" autocomplete="false" class="form-control" id="access" placeholder="accessKey">
        </div>
        <div class="form-group">
          <label for="secret">secretKey</label>
          <input type="password" autocomplete="false" class="form-control" id="secret" placeholder="secretKey">
        </div>
        <div class="form-group">
          <label for="domain">域名</label>
          <input type="text" class="form-control" id="domain" placeholder="域名">
        </div>
        <div class="form-group">
          <label for="scope">空间名</label>
          <input type="text" class="form-control" id="scope" placeholder="空间名">
        </div>
        <div class="form-group">
          <label for="zone">空间所处地区</label>
          <select class="form-control" id="zone">
            <option>Zone_z0</option>
            <option>Zone_z1</option>
            <option>Zone_z2</option>
            <option>Zone_na0</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">提交</button>
      </form>
    </div>
  </template>
  <template id="work-view">
    <div class="wrapper">
      <div class="content-body">
        <p>当前使用的云存储空间是<span id="type" class="hightlight">七牛云</span></p>
        <div class="center">
          <button class="btn btn-primary" id="change-btn">修改</button>
        </div>
      </div>
      <div class="config-btn">
        <span class="btn btn-link" id="config-btn">设置</span>
      </div>
    </div>
  </template>

  <template id="config-view">
    <div class="wrapper">
      <div id="back" class="btn-link">
        <span class="glyphicon glyphicon-menu-left"></span>
        <span>返回</span>
      </div>
      <div class="view-title">
        <h4>配置</h4>
      </div>   
      <form>
        <div class="form-group">
          <label for="AltText" class="control-label">图片失效时显示的文字：</label>
            <input type="text" class="form-control" id="AltText" placeholder="">
        </div>
        <div class="form-group">
          <label for="iframeID" class="control-label">有道云md页面元素的ID：</label>
            <input type="text" class="form-control" id="iframeID" placeholder="">
        </div>
        <div class="form-group">
          <label for="domain" class="control-label">图片链接的拼接域名：</label>
            <input type="text" class="form-control" id="domain" placeholder="">
        </div>
        <div class="form-group">
          <label for="uploadImpl" class="control-label">上传服务器的url地址：</label>
            <input type="text" class="form-control" id="uploadImpl" placeholder="">
        </div>
        <div class="form-group">
          <div class="center">
            <button type="submit" id="submit" class="btn btn-default">提交更改</button>
          </div>
        </div>
      </form>
    </div>
  </template>
  <template id="error-view">
    <div class="wrapper">
      <p id="error-view-msg" class="bg-danger"></p>
    </div>
  </template>
  <script src="./js/axios.min.js"></script>
  <script src="./js/popup_scripts/1_popup.bundle.js"></script>
  <script src="./js/popup_scripts/2_popup.bundle.js"></script>
  <script src="js/popup_scripts/3_popup.bundle.js"></script>
  <script src="js/popup_scripts/4_popup.bundle.js"></script>
  <script src="js/popup_scripts/main_popup.bundle.js"></script>
</body>

</html>
